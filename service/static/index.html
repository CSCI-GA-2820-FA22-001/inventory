<!DOCTYPE html>
<html>
  <head>
    <title>Inventory RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Inventory REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete an Inventory:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="pid">PID:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="pid" placeholder="Enter ID of Item">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="deleteAll-btn">Delete PID</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

            <!-- CATEGORY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="condition">Condition:</label>
              <div class="col-sm-10">
                <select class="form-control" id="condition">
                  <option value="0" selected>New</option>
                  <option value="1">Used</option>
                  <option value="2">Open Box</option>
                </select>
              </div>
            </div>

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter name for Item">
              </div>
            </div>

            <!-- Quantity -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity for Item">
              </div>
            </div>

             <!-- Restock Level -->
             <div class="form-group">
              <label class="control-label col-sm-2" for="restock_level">Restock Level:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="restock_level" placeholder="Enter Restock Level for Item">
              </div>
            </div>

            <!-- Active -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="active">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="active">
                  <option value="true" selected>True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="listall-btn">List All</button>
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-warning" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">PID</th>
            <th class="col-md-4">Condition</th>
            <th class="col-md-4">Name</th>
            <th class="col-md-3">Quantity</th>
            <th class="col-md-3">Restock Level</th>
            <th class="col-md-3">Active</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
